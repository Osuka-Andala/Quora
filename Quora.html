
  <!DOCTYPE html>

      <title>Quora</title>

    <body>
      <div id="Top" class="row">

        <div id="Quora" class="row">
          <h1>Quora</h1>
        </div>

          The best answer to any question
        </div>
      </div>



      <div id="Card" class="row">
          <div class="Small card" style="margin-left: 400px; margin-right: 400px;">

            <div class="col s12 m6">
              <ul>
               <div class="row" style="padding: 10px;">
                 <li><a class="waves-effect waves-light btn-large" style="background-color: red;"> <i class="material-icons left"></i>Sign Up With Google</a></li>

               </div>
               <div class="row" style="padding: 10px;">
                 <li><a href="#">Sign Up With Email</a>By signing up you indicate that you have read and agree to the Terms of Service.</li>
               </div>
               </ul>
            </div>

          <div class="col s12 m6">
              <ul>
                <li><p>LOGIN</p></li>
                <li><input type="text" placeholder="Email"></li>

                <li><input type="text" placeholder="Password"></li>

                <li><a class="waves-effect waves-light btn-large" style="background-color: blue;"><i class="material-icons left"></i>Login</a></li>
