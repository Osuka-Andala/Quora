
  <!DOCTYPE html>
  <html>
    <head>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link rel="stylesheet" type="text/css" href="Quora.css">
      <title>Quora</title>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <div id="Top" class="row">

        <div id="Quora" class="row">
          <h1>Quora</h1>
        </div>
       
        <div id="Answer" class="row">
          <p>The best answer to any question</p>
        </div>
      </div>



      <div id="Card" class="row">
        <div class="col s12 m6 ">
          <div class="card white">
            <div class="card-content blue-text">

             <div class="card-action">
              <ul>
               <li><button>Sign Up With Google</button></li>
               <li><button>Sign Up With Facebook</button></li>
               <li><button>Sign Up with Twitter</button></li>
               <li><a href="#">Sign Up With Email</a>By signing up you indicate that you have read and agree to the Terms of Service.</li>
              </ul>
            </div>

            </div>

          <div class="col s12 m6">
            <div class="card-title">
            <p>LOGIN</p>
              <ul>
                <li><input type="text" placeholder="Email"></li>
                <p>
      <input type="checkbox" class="filled-in" id="filled-in-box" checked="checked" />
      <label for="filled-in-box">Remember me</label>
    </p>
                <li><input type="text" placeholder="Password"></li>
                <p>Forgot Password?</p>
                <li><input type="Login"></li>
              </ul>
              </div>
            </div>
            </div>
           
         </div>
         </div> 
        </div>
      </div>
            

      <div id="About" class="row">
         <a href="#">About</a>
         <a href="#">Careers</a>
         <a href="#">Privacy</a>
         <a href="#">Sitemap</a>
         <a href="#">Terms</a>
      </div>



      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
  </html>
